<ion-header>
  <ion-toolbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Please type in your username
      <div class="ion-card-header-inner">
        <ion-input [(ngModel)]="username"></ion-input>
        <ion-icon (click)="setUsername()" class="ion-text-right" name="arrow-round-forward"></ion-icon>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
