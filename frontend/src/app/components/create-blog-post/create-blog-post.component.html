<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon (click)="dismiss()" name="arrow-round-back"></ion-icon>
      Create a new blog post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Title
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-card-header>
    <ion-card-content>
      Content
      <ion-textarea [(ngModel)]="newBlogPostContent"></ion-textarea>
      <ion-button color="accent" (click)="postBlogPost()" class="ion-margin-top">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
